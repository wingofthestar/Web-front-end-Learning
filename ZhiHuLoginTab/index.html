        <!-- 注册用的页面 -->
        <div class="view view-signin selected" data-za-module="SignUpForm">
            <form class="zu-side-login-box" action="/register/email" id="sign-form-1" method="post">

                <!--<input type="password" hidden>-->
                <!--<input type="hidden" name="_xsrf" value="00fd41f28f64c3d9f4fc8103a33d8a89">-->

                <div class="group-inputs">
                    <div class="name input-wrapper">
                        <input type="text" name="fullname" placeholder="姓名">
                    </div>
                    <div class="email input-wrapper">
                        <input type="text" class="account" name="phone_num" placeholder="手机号">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="密码（不少于6位）">
                    </div>
                </div>
                <div class="button-wrapper command">
                    <button class="sign-button submit" type="submit">注册知乎</button>
                </div>

            </form>


            <span class="span-text">点击「注册」按钮，即代表你同意<a href="#">《知乎协议》</a></span>
